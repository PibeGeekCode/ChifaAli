<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panel Admin - CHIFA ALI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="loginScreen" class="login-screen">
    <div class="login-box">
      <h2>Panel de Administración</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <p class="error-message" id="loginError"></p>
      </form>
      <p class="hint">Usuario: <strong>admin</strong> · Contraseña: <strong>chifa2025</strong></p>
    </div>
  </div>

  <div id="adminPanel" class="admin-panel" style="display:none">
    <header class="admin-header">
      <h1>Panel de Administración - CHIFA ALI</h1>
      <button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button>
    </header>

    <div class="admin-container">
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Reservas Hoy</h3>
          <p class="stat-value" id="todayReservations">0</p>
        </div>
        <div class="stat-card">
          <h3>Reservas Totales</h3>
          <p class="stat-value" id="totalReservations">0</p>
        </div>
        <div class="stat-card">
          <h3>Mesas Ocupadas</h3>
          <p class="stat-value" id="occupiedTables">0 / 10</p>
        </div>
      </div>

      <div class="admin-section">
        <h2>Filtros</h2>
        <div class="filters">
          <input type="date" id="filterDate" class="filter-input">
          <select id="filterStatus" class="filter-input">
            <option value="all">Todos los estados</option>
            <option value="confirmed">Confirmadas</option>
            <option value="pending">Pendientes</option>
            <option value="cancelled">Canceladas</option>
          </select>
          <button id="applyFilters" class="btn btn-small">Aplicar</button>
          <button id="clearFilters" class="btn btn-small btn-secondary">Limpiar</button>
        </div>
      </div>

      <div class="admin-section">
        <h2>Mapa de Mesas</h2>
        <div id="tableMap" class="table-map">
          <!-- Se genera dinámicamente -->
        </div>
      </div>

      <div class="admin-section">
        <h2>Lista de Reservas</h2>
        <div class="table-wrapper">
          <table id="reservationsTable" class="reservations-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Personas</th>
                <th>Mesa</th>
                <th>Platos</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="reservationsBody">
              <!-- Se llena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content modal-large">
      <span class="close">&times;</span>
      <h3>Detalle de Reserva</h3>
      <div id="reservationDetail"></div>
      <div class="modal-actions">
        <button class="btn btn-success" id="confirmReservation">Confirmar</button>
        <button class="btn btn-danger" id="cancelReservation">Cancelar</button>
        <button class="btn btn-secondary" id="closeModal">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
